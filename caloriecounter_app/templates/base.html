<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calorie Counter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
   
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="text-xl font-bold">Calorie Counter</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'index' %}" class="hover:bg-blue-700 px-3 py-2 rounded-md">Today</a>
                    <a href="{% url 'add_food' %}" class="hover:bg-blue-700 px-3 py-2 rounded-md">Add Food</a>
                    <a href="{% url 'food_list' %}" class="hover:bg-blue-700 px-3 py-2 rounded-md">All Items</a>
                </div>
            </div>
        </div>
    </nav>

    
    {% if messages %}
    <div class="max-w-4xl mx-auto mt-4 px-4">
        {% for message in messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    
    <main class="max-w-4xl mx-auto py-8 px-4">
        {% block content %}
        {% endblock %}
    </main>

    
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 Calorie Counter.</p>
        </div>
    </footer>
</body>
</html>
